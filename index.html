<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="index.js"></script>

</head>
<body>
    <header>
        <h1>welcome to ~ s y n t h i a ~</h1>
    </header>
    <h2>
        use home row keys (the asdf row) to play
    </h2>
    <div id="osc-bank">
        <em><span id="osc-name"></span></em>
        <label htmlFor="type">wave:</label>
        <select id="type-select" name="type">
          <option value="sine">sine</option>
          <option value="triangle">triangle</option>
          <option value="sawtooth">sawtooth</option>
          <option value="square">square</option>
        </select>
        <label htmlFor="gain-slider">gain:</label>
        <input id="gain-slider" name="gain" type="range" min=0.001 max=1 step=0.01></input>
    </div>

</body>
