<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ s y n t h i a ~</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h1>welcome to ~ s y n t h i a ~</h1>
    </header>
    <h2>
        use home row keys (the asdf row) to play
    </h2>
    <div id="patch-bank"></div>
    <div id="osc-bank">
        <div>
            <em><span id="osc-name">Osc 1</span></em>
            <label htmlFor="type">wave:</label>
            <select id="type-select-1" name="type-1">
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="sawtooth">sawtooth</option>
              <option value="square">square</option>
            </select>
            <label htmlFor="gain-slider">gain:</label>
            <input id="gain-slider-1" name="gain" type="range" min=0.001 max=1 step=0.01></input>
        </div>
        <div>
            <em><span id="osc-name">Osc 2</span></em>
            <label htmlFor="type">wave:</label>
            <select id="type-select-2" name="type-2">
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="sawtooth">sawtooth</option>
              <option value="square">square</option>
            </select>
            <label htmlFor="gain-slider">gain:</label>
            <input id="gain-slider-2" name="gain" type="range" min=0.001 max=1 step=0.01></input>
        </div>
        <div>
            <em><span id="osc-name">Osc 3</span></em>
            <label htmlFor="type">wave:</label>
            <select id="type-select-3" name="type-3">
              <option value="sine">sine</option>
              <option value="triangle">triangle</option>
              <option value="sawtooth">sawtooth</option>
              <option value="square">square</option>
            </select>
              <label htmlFor="gain-slider-3">gain:</label>
              <input id="gain-slider-3" name="gain" type="range" min=0.001 max=1 step=0.01></input>
        </div>
    </div>

</body>
</html>
